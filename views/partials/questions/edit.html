<div ng-include="" src="'partials/header.html'"></div>
<div class="pure-g">
  <div class="pure-u-1-2 form-container">
    <form ng-init="findOne()" class="pure-form pure-form-stacked" ng-submit="update()">
        <fieldset>
            <div class="pure-g">
              <div class="pure-u-1-1">
                <label for="title">Title</label>
                <input type="text" ng-model="question.title" id="title" placeholder="Title" required="">
              </div>

              <div class="pure-u-1-1">
                <label for="content">
                  Content
                  <a class="pull-right" target="_blank" href="https://help.github.com/articles/markdown-basics/">Markdown guide</a>
                  <span class="pull-right"><i class="fa fa-check fa-right"></i>Markdown supported</span>
                </label>
                <textarea ng-model="question.content" id="content" placeholder="Content"></textarea>
              </div>

              <div class="pure-u-2-3">
                <label for="companies">
                  Companies
                  <span class="pull-right">Separate with commas</span>
                </label>
                <input type="text" ng-model="question.companies" id="companies" placeholder="Companies" required="">
              </div>

              <div class="pure-u-2-3">
                <label for="concepts">
                  Concepts
                  <span class="pull-right">Separate with commas</span>
                </label>
                <input type="text" ng-model="question.concepts" id="concepts" placeholder="Concepts" required="">
              </div>

              <div class="pure-u-1-3">
                <label for="level">
                  Difficulty level
                  <span class="pull-right">Scale from 1 to 4</span>
                </label>
                <input type="number" min="1" max="4" step="1" ng-model="question.level" id="level" required="">
              </div>

            <div class="pure-u-1-1">
              <button type="submit" class="pure-button pure-button-primary">Add</button>
            </div>
          </div>
        </fieldset>
    </form>
  </div>
  <div class="pure-u-1-2 preview-container">
    <div class="markdown" btf-markdown="content"></div>
  </div>
</div>
<div ng-include="" src="'partials/footer.html'"></div>
