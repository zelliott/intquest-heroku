<a href="/" class="back-button">
  <i class="fa fa-arrow-circle-left"></i>
  <span>Intquest</span>
</a>
<form class="auth-form pure-form pure-form-stacked" name="form" ng-submit="login(form)" novalidate="">

    <div ng-class="{'has-error': form.email.$error.mongoose}">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" name="email" id="email" ng-model="user.email" required="" autofocus="" mongoose-error="">
        <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
        </p>
    </div>

    <div ng-class="{'has-error': form.password.$error.mongoose}">
      <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" ng-model="user.password" required="" mongoose-error="">
        <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
        </p>
    </div>

    <div class="form-group has-error">
        <p class="help-block">{{ error.other }}</p>
    </div>

    <button class="pure-button pure-button-primary" type="submit">Login</button>

    <a href="/signup" class="auth-link">Create an account</a>
</form>
